services:
  medis:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medis
    ports:
      - 3000:3000
    volumes:
      - ./storage/videos:/videos
      - ./storage/cookies:/cookies
    environment:
      - TZ=${TZ}
      - MAX_QUEUE_LIMIT=${MAX_QUEUE_LIMIT}
      - AUTO_UPDATE_YTDLP=${AUTO_UPDATE_YTDLP}
    restart: unless-stopped